{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>User/Biller Login</h2>
  <form action="." method="post">
    {% csrf_token %}
    <table border="0">
        <tr><th><label for="id_username">Username:</label></th><td><input
                type="text" id="username" name="username"/></td></tr>
        <tr><th><label for="id_password">Password:</label></th><td><input
                type="password" id="password" name="password"/></td></tr>
    </table>
    <button type="submit">Login</button>
    {% if errors %}
        <p>
            <ul>
            {% for error in errors %}
                <li>{{error}}</li>
            {% endfor %}
            </ul>
        </p>
    {% endif %}

  </form>
{% endblock %}
